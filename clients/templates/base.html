<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начальная страница</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(238, 238, 238, 0.9), rgba(255, 255, 255, 0.9));
            line-height: 1.5;
            color: #333;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Базовые стили для навигации */
        nav {
            background: rgba(76, 175, 80, 0.9);
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        nav .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            margin: 0 15px;
            padding: 8px 15px;
            text-decoration: none;
            color: white;
            border-radius: 20px;
            background: linear-gradient(90deg, #66bb6a, #43a047);
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: linear-gradient(90deg, #43a047, #66bb6a);
            transform: scale(1.1);
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        select, button, input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            transition: border-color 0.3s, transform 0.3s;
        }

        select:focus, button:focus, input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid rgba(221, 221, 221, 0.8);
        }

        th, td {
            padding: 15px;
            text-align: left;
            transition: background-color 0.3s;
        }

        th {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: rgba(242, 242, 242, 0.9);
        }

        tr:hover {
            background-color: rgba(224, 224, 224, 0.8);
        }

        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .pagination a {
            margin: 0 5px;
            padding: 10px 20px;
            border: 1px solid rgba(76, 175, 80, 0.9);
            border-radius: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            background: linear-gradient(90deg, #66bb6a, #43a047);
            transition: background 0.3s, transform 0.3s;
        }

        .pagination a:hover {
            background: linear-gradient(90deg, #43a047, #66bb6a);
            color: white;
            transform: scale(1.1);
        }

        .pagination span {
            margin: 0 5px;
            font-weight: bold;
            align-self: center;
        }

        .page-input {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }

            th, td {
                padding: 10px;
            }

            table {
                font-size: 0.9em;
            }

            .pagination a {
                padding: 8px 15px;
                margin: 0 3px;
            }
        }
        footer{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: #333;
            font-size: 1.3rem;
            height: 60px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }

            nav a {
                padding: 6px 8px;
                margin: 0 5px;
            }

            table, th, td {
                padding: 8px;
                font-size: 0.8em;
            }

            .pagination a {
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
<main class="bd-masthead">

    <nav>
        <div class="nav-links">
            <a href="{% url 'client_list' %}">Клиенты</a>
            <a href="{% url 'passport_list' %}">Паспорта</a>
            <a href="{% url 'client_passport_list' %}">Клиенты и Паспорта</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Вход</a>
            {% endif %}
        </div>
    </nav>
    


    <div>
        <tbody>
            <table>
                {% block content %}{% endblock %}
            </table>
        </tbody>
    </div>

    <!-- Footer -->
</main>
<footer>
    © 2024 Все права защищены. Наша компания SoC | Sentinel of Code
</footer>

</body>
</html>
